<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="card-section">
        <div class="cards-container">
          <p class="cvc-example">000</p>
          <img src="./images/card-logo.svg" alt="Card logo" class="card-logo" />
          <p class="card-number-example">0000 0000 0000 0000</p>
          <small class="name-example">JANE APPLESEED</small>
          <small class="date-example">00/00</small>
          <img
            id="card-back"
            src="./images/bg-card-back.png"
            alt="Back side of the card"
          />
          <img
            id="card-front"
            src="./images/bg-card-front.png"
            alt="Front side of the card"
          />
        </div>
      </div>
      <div class="user-container">
        <form>
          <div class="for-name">
            <h3>CARDHOLDER NAME</h3>
            <label for="name">
              <input
                id="name"
                name="name"
                type="text"
                placeholder="e.g. Jane Appleseed"
                required
              />
            </label>
            <p id="name-blank-error">Can’t be blank</p>
          </div>
          <div class="for-number">
            <h3>CARD NUMBER</h3>
            <label for="card-number">
              <input
                id="card-number"
                name="card-number"
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
            </label>
            <p id="card-number-blank-error">Can’t be blank</p>
            <p id="card-number-error">Wrong format, numbers only</p>
          </div>
          <div class="test">
            <div class="for-date">
              <h3>EXP. DATE (MM/YY)</h3>
              <label for="exp-date">
                <input
                  id="exp-date"
                  name="exp-date"
                  class="first"
                  type="number"
                  placeholder="MM"
                  required
                />
                <input
                  id="exp-date"
                  name="exp-date"
                  class="second"
                  type="number"
                  placeholder="YY"
                  required
                />
                <p id="date-blank-error">Can’t be blank</p>
              </label>
            </div>
            <div class="for-cvc">
              <h3>CVC</h3>
              <label for="cvc">
                <input
                  id="cvc"
                  name="cvc"
                  type="number"
                  placeholder="e.g. 123"
                  required
                />
                <p id="cvc-blank-error">Can’t be blank</p>
              </label>
            </div>
          </div>
          <button id="confirm"><p>Confirm</p></button>
        </form>
      </div>
      <div class="success">
        <img src="./images/icon-complete.svg" alt="Icon" id="success-picture" />
        <h4>THANK YOU!</h4>
        <p>We’ve added your card details</p>
        <button id="continue"><p>Continue</p></button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
